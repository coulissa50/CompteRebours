<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte √† rebours - √âlections Pr√©sidentielles</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fa7d2b 0%, #e55a14 50%, #d14a0a 100%);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(250, 125, 43, 0.2);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideDown 1.2s ease-out;
    }
    
    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(250, 125, 43, 0.8);
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #f0f8ff;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .countdown-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 1.5s ease-out;
    }
    
    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      max-width: 600px;
    }
    
    .time-box {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      border-radius: 20px;
      padding: 25px 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .time-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }
    
    .time-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
      opacity: 0;
    }
    
    .time-box:hover::before {
      animation: shine 1s ease-in-out;
    }
    
    @keyframes shine {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
        opacity: 0;
      }
    }
    
    .time-value {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(250, 125, 43, 0.8);
      display: block;
      margin-bottom: 10px;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .time-label {
      font-size: 14px;
      color: #f0f8ff;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(250, 125, 43, 0.8);
      }
      50% {
        text-shadow: 0 0 30px rgba(250, 125, 43, 1), 0 0 40px rgba(250, 125, 43, 0.6);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .finished-message {
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      animation: celebration 2s infinite alternate ease-in-out;
    }
    
    @keyframes celebration {
      0% {
        transform: scale(1);
        text-shadow: 0 0 30px rgba(250, 125, 43, 0.8);
      }
      100% {
        transform: scale(1.05);
        text-shadow: 0 0 40px rgba(250, 125, 43, 1), 0 0 60px rgba(250, 125, 43, 0.8);
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .countdown-container {
        padding: 25px;
        margin: 20px;
      }
      
      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .time-box {
        padding: 20px 10px;
      }
    }
    
    @media (max-width: 480px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .header {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="main-title">√âLECTIONS 2025</h1>
      <p class="subtitle">Jour du scrutin dans :</p>
    </div>
    
    <div class="countdown-container">
      <div class="countdown" id="countdown">
        <div class="time-box">
          <span class="time-value" id="days">0</span>
          <div class="time-label">Jours</div>
        </div>
        <div class="time-box">
          <span class="time-value" id="hours">0</span>
          <div class="time-label">Heures</div>
        </div>
        <div class="time-box">
          <span class="time-value" id="minutes">0</span>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-box">
          <span class="time-value" id="seconds">0</span>
          <div class="time-label">Secondes</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Date de fin du compte √† rebours (√† personnaliser)
    const countdownDate = new Date("2025-10-25T23:59:59").getTime();
    
    // Cr√©er les particules anim√©es
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const numberOfParticles = 20;
      
      for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 6 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        document.querySelector('.countdown-container').innerHTML = 
          '<div class="finished-message">üó≥Ô∏è LE SCRUTIN A COMMENC√â ! üó≥Ô∏è</div>';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    // Initialiser
    createParticles();
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
    
    // Ajouter des effets sonores visuels quand les secondes changent
    let lastSecond = -1;
    setInterval(() => {
      const secondsElement = document.getElementById("seconds");
      const currentSecond = parseInt(secondsElement.textContent);
      
      if (currentSecond !== lastSecond && lastSecond !== -1) {
        secondsElement.style.transform = "scale(1.2)";
        secondsElement.style.transition = "transform 0.1s ease";
        
        setTimeout(() => {
          secondsElement.style.transform = "scale(1)";
        }, 100);
      }
      
      lastSecond = currentSecond;
    }, 100);
  </script>
</body>
</html>
