<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte Ã  rebours</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-bottom: 5px; /* espace rÃ©duit */
      font-size: 22px;
      text-align: center;
      color: #fa7d2b;
    }
    .countdown {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0; /* retrait du cadre */
      color: #fa7d2b;
      text-align: center;
    }
    .time-box {
      padding: 10px;
      min-width: 70px;
    }
    .time-box span {
      display: block;
      font-size: 28px;
      font-weight: bold;
      color: #fa7d2b;
    }
    .label {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>Jour du scrutin dans :</h3>
  <div class="countdown" id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <div class="label">Jours</div>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <div class="label">Heures</div>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <div class="label">Secondes</div>
    </div>
  </div>

  <script>
    // Date de fin du compte Ã  rebours (Ã  personnaliser)
    const countdownDate = new Date("2025-10-25T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h3>ðŸŽ‰ Ã‰vÃ©nement commencÃ© ! ðŸŽ‰</h3>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
